<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="temp_conv.css">
</head>

<body>
    <div class="bg-container d-flex flex-column justify-content-center">
        <header>
            <div class="top">
                <h3 class="text-danger">TEMPERATURE  CONVERTER</h3>                
            </div>
        </header>
        <section class="container">
        <div class="wrapper">
          
            <form onsubmit="ct();return false;">
                <label for="temp" class="pr-2">Convert from: </label>
                <input type="number" name="temp" id="temp" step="any" value="00.00">    
                <select id="givenscale" name="givenscale">
                    <option style="display:none;" selected disabled>Choose type</option>
                    <option value="C">Celcius</option>
                    <option value="F">Fahrenheit</option>
                    <option value="K">Kelvin</option>
                </select>
                <hr>
                <label for="tempscale">Convert to: </label>
                <select id="tempscale" name="tempscale">
                    <option style="display:none;" selected disabled>Choose type</option>
                    <option value="C">Celcius</option>
                    <option value="F">Fahrenheit</option>
                    <option value="K">Kelvin</option>
                </select>
                <hr>
                <div class="m-2">
                    <input type="submit" name="temp" id="submitbtn" class="btn btn-outline-warning " value="Convert">
                    <input type="reset" name="temp" id="submitbtn" class="btn btn-outline-warning " value="Reset">
                </div>
            </form>
            </div>
            <div id="resultContainer"></div>
            
        </section>
        
    </div>
    <script src="tempcon.js"></script>
</body>

</html>
